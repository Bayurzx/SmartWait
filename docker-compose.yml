version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: smartwait-postgres
    # removed this for bunnyshell. This is component level and bunnyshell overrides top level environment with empty values.
    # environment:
    #   POSTGRES_DB: smartwait
    #   POSTGRES_USER: smartwait_user
    #   POSTGRES_PASSWORD: smartwait_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - smartwait-network

  # Redis Cache
  redis:
    image: redis:6-alpine
    container_name: smartwait-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartwait-network

  # API Service
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: smartwait-api
    ports:
      - "3001:3001"
    # removed this for bunnyshell. This is component level and bunnyshell overrides top level environment with empty values.
    # environment:
    #   - NODE_ENV=development
    #   - PORT=3001
    #   - DATABASE_URL=postgresql://smartwait_user:smartwait_password@postgres:5432/smartwait
    #   - REDIS_URL=redis://redis:6379
    #   - JWT_SECRET=development-jwt-secret-change-in-production
    #   - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
    #   - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
    #   - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    networks:
      - smartwait-network

  # Web Application
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: smartwait-web
    ports:
      - "3000:3000"
    # environment:
    #   - NODE_ENV=development
    #   - NEXT_PUBLIC_API_URL=http://localhost:3001
    #   - NEXT_PUBLIC_WS_URL=ws://localhost:3001
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - smartwait-network

volumes:
  postgres_data:
  redis_data:

networks:
  smartwait-network:
    driver: bridge